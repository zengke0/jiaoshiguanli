    <!--教师列表是要从后台获取的数据，在这里定义一个模板，让后台的数据渲染-->
    <script type="text/html" id="tc_list_tpl">
        {{each result as v i}}
        <tr>
            <td>{{i+1}}</td>
            <td>{{v.tc_name}}</td>
            <td>{{v.tc_roster}}</td>
            <td>{{v.tc_birthday}}</td>
            {{if v.tc_gender == 0}}
            <td>男</td>
            {{else}}
            <td>女</td>
            {{/if}}
            <td>{{v.tc_cellphone}}</td>
            <td data-id="{{v.tc_id}}">
                <a href="#" id="check_info" data-toggle="modal" class="btn btn-info btn-xs">查 看</a>
                <a href="/view/teacher/manager?tc_id={{v.tc_id}}" class="btn btn-info btn-xs">编 辑</a>
                {{if v.tc_status == 1}}
                <a href="javascript:;" data-status = '{{v.tc_status}}' class=" btnHandle btn btn-warning btn-xs">注 销</a>
                {{else}}
                <a href="javascript:;" data-status = '{{v.tc_status}}' class=" btnHandle btn btn-warning btn-xs">启 用</a>
                {{/if}}
            </td>
        </tr>
        {{/each}}
    </script>
